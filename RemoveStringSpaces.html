<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <script>
        let Input = prompt("Введите текст, код удалит из нее пробелы", ''); \\ была ошибка в тексте, подправил
        let Output = "";
        for (var numbers = 0; numbers < Input.length; numbers++) {
            if (Input[numbers] === ' ') {
                Output += '';
            } else { Output += Input[numbers];}
        }
        alert(Output);
    </script>
