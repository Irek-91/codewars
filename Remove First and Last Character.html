<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <script>
    let str = prompt("Введите текст, код удалит первую и последнюю позицию текста", '');
    let strNew;
        strNew = str.slice(1, str.length - 1);
    alert(strNew);
    </script>
